<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login and Regiteration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="navLogo">
                <h1>AL-Shefa Medical Center</h1>
            </div>
            <div class="navMenu" id="navMenu">
                <ul>
                    <li><a href="../index.html" class="link active">Home</a></li>
                    <li><a href="../pages/services.html" class="link">services</a></li>
                    <li><a href="../pages/patientInfo.html" class="link">Patient Info</a></li>
                    <li><a href="../pages/contact.html" class="link">Contact Us</a></li>

                </ul>
            </div>
            <div class="navBtn">
                <a href="./login.html" id="loginLink"><button class="btn white-button" id="loginBtn" onclick="handleLoginClick()">Sign In</button></a>
                <a href="./register.html" id="registerLink"><button class="btn" id="registerBtn">Sign Up</button></a>
            </div>
            <div class="navMenuBtn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>

        </nav>
        <!-- form box -->
        <div class="formBox">
            <!----------------------Login box--------------------------->
            <div class="loginContainer" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="./register.html" >Sign Up</a></span>
                    <header>Login</header>
                </div>
                <form id="loginForm">
                    <div class="inputBox">
                        <input type="email" class="inputField" id="emailForm" placeholder="UserName or Emial">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" class="inputField" id="passwordForm" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="inputBox">
                        <input type="submit" class="submit" value="Sign in">
                    </div>
                </form>
                
                <div class="twoCol">
                    <div class="one">
                        <input type="checkbox" id="loginCheck">
                        <label for="loginCheck">Remember me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/navAndFooter.js"></script>
    <script src="../JS/login.js"></script>
</body>

</html>
